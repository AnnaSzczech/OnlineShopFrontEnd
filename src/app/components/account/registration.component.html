<div class="background">
    <div class="register">
      <form [formGroup]='userForm' (ngSubmit)="onSubmit()" novalidate>
        <button class="btn btn-outline-success large" [routerLink]="['/login']">Return to the login screen</button>
        <div class="line"><h6>OR</h6></div>
        
      <h4>{{title}}</h4>
      <div *ngIf="validMessage != ''">
        <h6 class="errorMessage">{{validMessage}}</h6>
      </div>
        <fieldset>
          <input id="username" name="username" class="form-control" placeholder="login" formControlName="username" required autofocus>
        </fieldset>
        <fieldset>
          <input name="password" class="form-control" placeholder="password" type="password" formControlName="password" required>
        </fieldset>
        <fieldset>
          <input name="name" class="form-control" placeholder="name" formControlName="name" required>
        </fieldset>
        <fieldset>
          <input name="surname" class="form-control" placeholder="surname" formControlName="surname" required>
        </fieldset>
        <fieldset>
          <input name="city" class="form-control" placeholder="city" formControlName="city" required>
        </fieldset>
        <div class="move-to-right"><button class="btn btn-outline-success">REGISTER</button></div>
        
      </form>
    </div>
  </div>
