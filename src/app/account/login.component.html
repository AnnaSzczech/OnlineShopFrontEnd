<div class="background">
    <div class="sign">
      <h4>{{title}}</h4>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <button class="btn btn-outline-success large">Join as guest</button>
        <button class="btn btn-outline-success large" [routerLink]="['/registration']">Registration</button>
        <div class="line"><h6>OR</h6></div>
        <fieldset>
          <input id="login" name="login" class="form-control" placeholder="login" [(ngModel)]="user.login" required>
        </fieldset>
        <fieldset>
          <input name="password" class="form-control" placeholder="password" type="password" [(ngModel)]="user.password" required>
        </fieldset>
        <div class="move-to-right"><button class="btn btn-outline-success">Sign in</button></div>
      </form>
    </div>
  </div>
