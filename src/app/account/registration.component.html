<div class="background">
    <div class="register">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <button class="btn btn-outline-success large" [routerLink]="['/login']">Return to the login screen</button>
        <div class="line"><h6>OR</h6></div>
        
      <h4>{{title}}</h4>
        <fieldset>
          <input id="login" name="login" class="form-control" placeholder="login" [(ngModel)]="user.login" required>
        </fieldset>
        <fieldset>
          <input name="password" class="form-control" placeholder="password" type="password" [(ngModel)]="user.password" required>
        </fieldset>
        <fieldset>
          <input name="name" class="form-control" placeholder="name" [(ngModel)]="user.name" required>
        </fieldset>
        <fieldset>
          <input name="surname" class="form-control" placeholder="surname" [(ngModel)]="user.surname" required>
        </fieldset>
        <fieldset>
          <input name="city" class="form-control" placeholder="city" [(ngModel)]="user.city" required>
        </fieldset>
        <div class="move-to-right"><button class="btn btn-outline-success">REGISTER</button></div>
        
      </form>
    </div>
  </div>
